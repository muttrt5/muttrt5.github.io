<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Trading Assistant</title>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f6fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }
    h1 {
      font-size: 24px;
      color: #58a6ff;
    }
    #status {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
    #timer {
      font-size: 18px;
      margin-top: 10px;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔁 EUR/USD Trading Signal</h1>
    <div id="status">تحليل جاري...</div>
    <div id="timer">صفقة جديدة خلال: <span id="countdown">30</span> ثانية</div>
  </div>  <script>
    let countdown = 30;
    let lastPrice = 1.1000 + Math.random() / 100;

    function simulatePrice() {
      const variation = (Math.random() - 0.5) / 1000;
      return +(lastPrice + variation).toFixed(4);
    }

    function updateSignal() {
      const newPrice = simulatePrice();
      const direction = newPrice > lastPrice ? 'شراء 🟢' : 'بيع 🔴';
      document.getElementById("status").innerText = `إشارة: ${direction}`;
      lastPrice = newPrice;
    }

    setInterval(() => {
      countdown--;
      document.getElementById("countdown").innerText = countdown;
      if (countdown === 0) {
        updateSignal();
        countdown = 30;
      }
    }, 1000);
  </script></body>
</html>
