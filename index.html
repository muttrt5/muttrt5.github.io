<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>1xBet Apple Hack 🍏</title>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      padding: 50px;
    }
    .row {
      margin: 8px 0;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <h1>توقع مكان التفاحة 🍏</h1>
  <p>انتظر 10 ثواني قبل ظهور التوقعات...</p>
  <div id="result"></div>

  <script>
    async function fetchApplePrediction() {
      try {
        const res = await fetch("https://apple‑predict.duckdns.org/apple.php");
        const data = await res.json();
        let output = "";
        data.applePosition.forEach((isApple, i) => {
          output += `<div class="row">صف ${i + 1}: ${isApple ? "🍏 هنا" : "✖️ فارغ"}</div>`;
        });
        document.getElementById("result").innerHTML = output;
      } catch (e) {
        document.getElementById("result").innerHTML = "⚠️ خطأ في التوقع!";
        console.error(e);
      }
    }

    setTimeout(fetchApplePrediction, 10000);
  </script>
</body>
</html>
